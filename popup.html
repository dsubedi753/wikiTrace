<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Navigation History</title>
  <style>
    body {
      width: 800px;
      height: 600px;
      padding: 20px;
      margin: 0;
      background: #000000;
      font-family: Arial, sans-serif;
    }
    #graph {
      width: 100%;
      height: 500px;
      border: 1px solid #333;
      border-radius: 4px;
    }
    .controls {
      margin: 10px 0;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .node-box {
      fill: #1a1a1a;
      stroke: #4488ff;
      stroke-width: 2;
    }
    .node-label {
      fill: white;
      font-size: 12px;
    }
    .link {
      stroke: #4488ff;
      stroke-width: 1.5;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="clearHistory">Clear History</button>
    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
    <button id="resetView">Reset View</button>
  </div>
  <div id="graph">
    <svg width="100%" height="100%"></svg>
  </div>
  <script src="popup.js"></script>
</body>
</html>
